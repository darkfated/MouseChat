<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <title>MouseChat</title>
  </head>
  <body>
    <div class="corner-logo">MouseChat</div>
    <button id="change-wallpaper" class="wallpaper-button">Обои</button>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Заходи в Чат</h2>
          <div class="form-input">
            <label for="username">Пользователь</label>
            <input
              type="text"
              id="username"
              placeholder="Введите своё имя..."
              autocomplete="off"
            />
          </div>
          <div class="form-input">
            <button id="join-user">Присоединиться</button>
          </div>
          <div id="error-message" class="error-message"></div>
        </div>
      </div>
      <div class="screen chat-screen">
        <div id="scroll-to-bottom" class="scroll-to-bottom">↓</div>
        <div class="header">
          <div class="logo">
            <img src="/favicon.png" alt="Логотип" class="logo-image" />
            <div class="logo-text">
              Чат комната
              <div class="user-count">Онлайн: 0</div>
            </div>
          </div>
          <button id="exit-chat">Выход</button>
        </div>
        <div class="messages"></div>
        <div class="typebox">
          <input
            type="text"
            id="message-input"
            placeholder="Напишите сообщение..."
            class="input-modern"
            autocomplete="off"
          />
          <button id="send-message" class="btn-modern">Отправить</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="code.js"></script>
  </body>
</html>
